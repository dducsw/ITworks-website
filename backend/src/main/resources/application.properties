spring.application.name=backend
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RECRUITMENT_WEBSITE;
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
spring.application.security.jwt.access_token.secret=${JWT_ACCESS_SECRET}
spring.application.security.jwt.refresh_token.secret=${JWT_REFRESH_SECRET}
spring.application.security.jwt.access_token.expiration=86400000
spring.application.security.jwt.refresh_token.expiration=604800000

# Swagger OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method



